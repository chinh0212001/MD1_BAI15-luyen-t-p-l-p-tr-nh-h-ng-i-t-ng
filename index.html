    <meta charset="UTF-8">

<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        setWeight(weight){
            this.weight = weight;
        }
        decrease(){     'giam bot'
            this.weight--
            if(this.weight ===0){
                return this.weight = 0;
            }
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getGender() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        say(name, gender) {
            console.log('tên của anh là : ' + this.name + 'giới tính : ' + this.gender + 'anh thích ăn táo');
            return this.name;
            return this.gender;
        }
        eat(apple){
            this.weight++;
            apple.decrease();
        }
    }
    let apple = new Apple(3);
    let adam = new Human('adam','nam',99);
</script>
